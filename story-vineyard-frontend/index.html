<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/storyElements.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Story Vineyard</title>
  </head>
  <body>
    <div id="welcome">
      <h1>Welcome to the Story Vineyard!</h1>
   </div>
   <!-- Trigger/Open The Modal -->
  <button id="userButton">Sign In/Sign Up</button>
  <!-- The Modal -->
  <div class="modal" id="userForm">
    <!-- Modal content -->
    <div class="modal-content">
      <span id="closeLogIn">&times;</span>
      <form action="http://localhost:3000/login" method="POST">
      <label>Username: <input type="text" name="username" id="username"></label><br>
      <label>Password: <input type="password" name="password" id="password"></label><br>
      <input type="submit" name="submit" id="logIn" value="Log In">
      </form>
    </div>
  </div>
  <div id="storiesContainer">
    <label for="storiesMenu">Choose a story:</label>
    <select name="stories" id="storiesMenu">
        <option value="">--Please choose an option--</option>
    </select>
  </div>
  <div id="editToolsContainer">
    <button type="button" class="add-theme">Add Theme</button>
    <button type="button" class="edit-themes">Edit Themes</button>
  </div>
  <div class="modal" id="edit-themes-form">
    <div class="modal-content">
      <span id="close-edit-themes">&times;</span>
      <!-- make sure route is editing proper theme!! -->
      <form action="http://localhost:3000/meta_contents/:id/edit" method="POST">
        <!-- programatically add input fields for each existing theme,
        populated with their current value -->
      <label>(Theme Name) <input type="text" name="" id=""></label><br>

      <input type="submit" name="edit-themes" id="edit-themes" value="Confirm Edits">
      </form>
    </div>
  </div>
  <div class="modal" id="add-themes-form">
    <div class="modal-content">
      <span id="close-add-themes">&times;</span>
      <form action="http://localhost:3000/meta_contents/new" method="POST">
      <label>New Theme: <input type="text" name="new-theme" id="new-theme"></label><br>
      <input type="hidden" name="scene-id" id="scene-id" value="">
      <input type="submit" name="add-theme" id="add-theme" value="Add Theme">
      </form>
    </div>
  </div>
  <div id="images">
  <image src="./images/vine_alt_xs.png" id="vine">
  </div>
  <canvas id="canvas"></canvas>
  <button type="button" class="zoomIn">Zoom In</button>
  <button type="button" class="zoomOut">Zoom Out</button>
  </body>
</html>
