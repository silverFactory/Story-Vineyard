<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/storyElements.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Story Vineyard</title>
  </head>
  <body>
    <div id="welcome">
      <h1>Welcome to the Story Vineyard!</h1>
   </div>
   <!-- Trigger/Open The Modal -->
  <button id="userButton">Sign In/Sign Up</button>
  <!-- The Modal -->
  <div class="modal" id="userForm">
    <!-- Modal content -->
    <div class="modal-content">
      <span id="closeLogIn">&times;</span>
      <form action="http://localhost:3000/login" method="POST">
      <label>Username: <input type="text" name="username" id="username"></label><br>
      <label>Password: <input type="password" name="password" id="password"></label><br>
      <input type="submit" name="submit" id="logIn" value="Log In">
      </form>
    </div>
  </div>
  <div id="storiesContainer">
    <label for="storiesMenu">Choose a story:</label>
    <select name="stories" id="storiesMenu">
        <option value="">--Please choose an option--</option>
        <option value="create-new-story">Create New Story</option>
    </select>
    <button id="new-scene">New Scene</button>
  </div>
  <div id="characters-container">
    <label for="all-characters">Choose a Character:</label>
    <select name="all-characters" id="all-characters">
        <option value="">--Please choose an option--</option>
    </select>
  </div>
  <div id="editMetaContentsContainer">
    <button type="button" class="add-meta-content"></button>
    <button type="button" class="edit-meta-content"></button>
  </div>
  <div class="modal" id="add-meta-modal">
    <div class="modal-content">
      <span id="close-add-meta">&times;</span>
      <form action="http://localhost:3000/meta-contents" method="POST" id="add-meta-form">
      <label for="new-theme"></label>
      <input type="text" name="new-meta" id="new-meta"><br>
      <input type="hidden" name="scene-id" id="scene-id" value="">
      <input type="submit" name="submit-new-meta" id="submit-new-meta" value="Submit">
      </form>
    </div>
  </div>
  <div class="modal" id="edit-meta-modal">
    <div class="modal-content">
      <span id="close-edit-meta">&times;</span>
      <!-- make sure route is editing proper theme!! -->
      <form action="http://localhost:3000/meta_contents/:id/edit" method="POST" id="edit-meta-form">
        <!-- programatically add input fields for each existing theme,
        populated with their current value -->
      <!-- <input type="submit" name="edit-themes" id="edit-themes" value="Confirm Edits"> -->
      </form>
    </div>
  </div>
  <div class="modal" id="new-scene-modal">
    <div class="modal-content">
      <span id="close-new-scene">&times;</span>
      <form action="http://localhost:3000/scenes" method="POST" id="new-scene-form">
        <label>Scene Name: <input type="text" name="new-scene-name" id="new-scene-name"></label><br>
        <label>Scene Location: <input type="text" name="new-scene-location" id="new-scene-location"></label><br>
        <input type="hidden" id="scene-x-pos" value="">
        <input type="hidden" id="scene-y-pos" value="">
      <input type="submit" name="submit-new-scene" id="submit-new-scene" value="Submit">
      </form>
    </div>
  </div>
  <div class="modal" id="new-story-modal">
    <div class="modal-content">
      <span id="close-new-story">&times;</span>
      <form action="http://localhost:3000/stories" method="POST" id="new-scene-story">
        <label>Story Title: <input type="text" name="new-story-title" id="new-story-title"></label><br>
        <input type="submit" name="submit-new-story" id="submit-new-story" value="Submit">
      </form>
    </div>
  </div>
  <div id="images">
  <image src="./images/vine_alt_xs.png" id="vine">
  </div>
  <canvas id="canvas"></canvas>
  <button type="button" class="zoomIn">Zoom In</button>
  <button type="button" class="zoomOut">Zoom Out</button>
  </body>
</html>
